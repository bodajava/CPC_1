    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Form</title>
        <!-- Bootstrap 5 CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <style>
          body {
            background-color: #121212; /* Dark background for consistency */
          }

          .lightBoxContainer {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }

          .lightBox {
            width: 100%;
            max-width: 850px; /* Slightly larger than before */
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px; /* Larger form */
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
          }

          .title {
            font-size: 30px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
          }

          .title::before,
          .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0;
            background-color: #00bfff;
          }

          .title::after {
            animation: pulse 1s linear infinite;
          }

          .message,
          .signin {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
          }

          .signin {
            text-align: center;
          }

          .signin a {
            color: #00bfff;
            text-decoration: none;
          }

          .signin a:hover {
            text-decoration: underline;
            color: royalblue;
          }

          .flex {
            display: flex;
            flex-wrap: wrap; /* Ensure responsiveness */
            gap: 10px;
            width: 100%;
          }

          .form label {
            position: relative;
            width: 100%;
          }

          .form label .input {
            background-color: #333;
            color: #fff;
            padding: 20px 10px 5px;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
          }

          .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
          }

          .form label .input:focus + span,
          .form label .input:valid + span {
            color: #00bfff;
            top: 2px;
            font-size: 0.7em;
            font-weight: 600;
          }

          .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
          }

          .submit {
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            background-color: #00bfff;
            transition: background-color 0.3s ease;
          }

          .submit:hover {
            background-color: #00bfff96;
          }

          @keyframes pulse {
            from {
              transform: scale(0.9);
              opacity: 1;
            }
            to {
              transform: scale(1.8);
              opacity: 0;
            }
          }

          /* Responsive adjustments */
          @media (max-width: 768px) {
            .form {
              max-width: 100%;
              padding: 15px;
            }

            .title {
              font-size: 24px;
            }

            .lightBox {
              padding: 10px;
            }
          }

          @media (max-width: 576px) {
            .flex {
              flex-direction: column;
            }

            .form label .input {
              font-size: 14px;
            }

            .submit {
              font-size: 16px;
            }
          }
        </style>
      </head>
