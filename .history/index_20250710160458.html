    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Form</title>
        <!-- Bootstrap 5 CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <style>
          body {
            background-color: #121212; /* Dark background for consistency */
          }

          .lightBoxContainer {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }

          .lightBox {
            width: 100%;
            max-width: 850px; /* Slightly larger than before */
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px; /* Larger form */
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
          }

          .title {
            font-size: 30px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
          }

          .title::before,
          .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0;
            background-color: #00bfff;
          }

          .title::after {
            animation: pulse 1s linear infinite;
          }

          .message,
          .signin {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
          }

          .signin {
            text-align: center;
          }

          .signin a {
            color: #00bfff;
            text-decoration: none;
          }

          .signin a:hover {
            text-decoration: underline;
            color: royalblue;
          }

          .flex {
            display: flex;
            flex-wrap: wrap; /* Ensure responsiveness */
            gap: 10px;
            width: 100%;
          }

          .form label {
            position: relative;
            width: 100%;
          }

          .form label .input {
            background-color: #333;
            color: #fff;
            padding: 20px 10px 5px;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
          }

          .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
          }

          .form label .input:focus + span,
          .form label .input:valid + span {
            color: #00bfff;
            top: 2px;
            font-size: 0.7em;
            font-weight: 600;
          }

          .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
          }

          .submit {
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            background-color: #00bfff;
            transition: background-color 0.3s ease;
          }

          .submit:hover {
            background-color: #00bfff96;
          }

          @keyframes pulse {
            from {
              transform: scale(0.9);
              opacity: 1;
            }
            to {
              transform: scale(1.8);
              opacity: 0;
            }
          }

          /* Responsive adjustments */
          @media (max-width: 768px) {
            .form {
              max-width: 100%;
              padding: 15px;
            }

            .title {
              font-size: 24px;
            }

            .lightBox {
              padding: 10px;
            }
          }

          @media (max-width: 576px) {
            .flex {
              flex-direction: column;
            }

            .form label .input {
              font-size: 14px;
            }

            .submit {
              font-size: 16px;
            }
          }
        </style>
      </head>
      <body>
        <div class="lightBoxContainer">
          <div class="lightBox">
            <form class="form">
              <img class="title w-25" src="img/logo.png" alt="logo cpc" />
              <p class="message">application wayak for users.</p>
              <div class="flex flex-md-row flex-column">
                <label class="col-md-6">
                  <input
                    class="input form-control"
                    type="text"
                    placeholder=""
                    required
                  />
                  <span>Firstname</span>
                </label>
                <label class="col-md-6">
                  <input
                    class="input form-control"
                    type="text"
                    placeholder=""
                    required
                  />
                  <span>Lastname</span>
                </label>
              </div>
              <label>
                <input
                  class="input form-control"
                  type="email"
                  placeholder=""
                  required
                />
                <span>Email</span>
              </label>
              <label>
                <input
                  class="input form-control"
                  type="password"
                  placeholder=""
                  required
                />
                <span>Password</span>
              </label>
              <label>
                <input
                  class="input form-control"
                  type="number"
                  placeholder=""
                  required
                />
                <span>Phone Number</span>
              </label>

              <p
                style="
                  font-size: 20px;
                  font-weight: 400;
                  line-height: 30px;
                  color: #a19fa1;
                "
              >
                your Type
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="checkbox-wrapper">
                    <input
                      id="terms-checkbox-male"
                      name="gender"
                      type="checkbox"
                    />
                    <label class="terms-label" for="terms-checkbox-male">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 200 200"
                        class="checkbox-svg"
                      >
                        <mask fill="white" id="path-1-inside-1_476_5-male">
                          <rect height="200" width="200"></rect>
                        </mask>
                        <rect
                          mask="url(#path-1-inside-1_476_5-male)"
                          stroke-width="40"
                          class="checkbox-box"
                          height="200"
                          width="200"
                        ></rect>
                        <path
                          stroke-width="15"
                          d="M52 111.018L76.9867 136L149 64"
                          class="checkbox-tick"
                        ></path>
                      </svg>
                      <span class="label-text">Male</span>
                    </label>
                  </div>

                  <div class="checkbox-wrapper pt-3">
                    <input
                      id="terms-checkbox-female"
                      name="gender"
                      type="checkbox"
                    />
                    <label class="terms-label" for="terms-checkbox-female">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 200 200"
                        class="checkbox-svg"
                      >
                        <mask fill="white" id="path-1-inside-1_476_5-female">
                          <rect height="200" width="200"></rect>
                        </mask>
                        <rect
                          mask="url(#path-1-inside-1_476_5-female)"
                          stroke-width="40"
                          class="checkbox-box"
                          height="200"
                          width="200"
                        ></rect>
                        <path
                          stroke-width="15"
                          d="M52 111.018L76.9867 136L149 64"
                          class="checkbox-tick"
                        ></path>
                      </svg>
                      <span class="label-text">Female</span>
                    </label>
                  </div>
                </div>
              </div>
              <button class="submit btn" type="submit">Submit</button>
              <p class="signin">
                Already have an account? <a href="#">Signin</a>
              </p>
            </form>
          </div>
        </div>
        <!-- Bootstrap 5 JS and Popper.js -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
